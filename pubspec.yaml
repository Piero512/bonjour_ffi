name: mdns_responder_ffi
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  async: ^2.9.0
  ffi: ^1.1.2
dev_dependencies: 
  ffigen: ^4.1.3
  lints: ^1.0.1
  test: ^1.20.2

ffigen:
  output: 'lib/ffi/dns_sd_bindings.dart'
  headers:
    entry-points:
      - 'src/msgport_adapter.h'
    include-directives:
      - 'src/msgport_adapter.h'
  name: 'DnsSdAdapterBindings'
  description: 'Bindings to a C++ lightweight binding to dns_sd.h'
  compiler-opts:
    - "-I cmake-build-debug/libuv-install/include"
    - "-I build/libuv-install/include"